{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins' sans-serif;

    }
   .box{
       position: relative;
       width: 240px;
       height: 300px;
       background: rgba(255,255,255,0.1);
       z-index: 1;
       box-shadow:0 25px 45px rgba(0,0,0,0.25);
       border: 1px solid rgba(255,255,255,0.25);
       border-right:1px solid rgba(255,255,255,0.1);
       border-bottom:1px solid rgba(255,255,255,0.1);
       backdrop-filter: blur(25px);
       border-radius: 10px;
       display: flex;
       justify-content: center;
       align-items: center;
   }
   .content{
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
   }
   .box h3{
       color:red;
       font-weight: 500;
       font-size: 1.2em;
       letter-spacing: 1px;

   }
    .batteryShape{
        position: relative;
        width: 140px;
        height: 65px;
        margin: 20px 0;
        border: 3px solid #333;
        border-radius: 10px;
    

   }
   .batteryShape::before{
       content: "";
       position: absolute;
       top: 50%;
       right: -12px;
       transform: translateY(-50%);
       width: 7px;
       height: 16px;
       background:#333 ;
       border-top-right-radius: 4px;
       border-bottom-right-radius: 4px;

   }
   .batteryShape::after{
       content: "";
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 50%;
       background: rgba(255,255,255,0.1);
   }
   .level{
       position: absolute;
       top: 4px;
       left: 4px;
       right: 4px;
       bottom: 4px;
       background: '';
       border-radius: 4px;
       overflow: hidden;


   }
   .percentage{
       position: absolute;
       top: 0;
       left: 0;
       height: 100%;
       width: 50%;
       border-radius: 4px;
       background: linear-gradient(90deg ,#9c28af,#fd2c72);


   }
   .percent{
       color: #fe31fe;
       font-size: 2em;
       font-weight: 700;
   }
   .toglle{
       position: absolute;
       top: 20px;
       right: 20px;
       background: #161623;
       width: 30px;
       height: 30px;
       cursor: pointer;
       border-radius: 50%;

   }
   


    
</style>


<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">System Analyser</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                            <!-- <li class="breadcrumb-item"><a href="javascript:">Chart</a></li> -->
                            <li class="breadcrumb-item"><a href="javascript:">Battery Information  </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-body">
         <div class="page-wrapper">
              <div class="row">
                  <div class="col-xl-6">
                      <div class="card">
                          <div class="card-header">
                              <h5>Battery Percentage</h5>
                          </div>
                            <!-- <div class="box"> -->
                                <div class="content">
                                    <h3>Battery</h3>
                                    <div class="batteryShape">
                                        <div class="level">
                                            <div class="percentage"></div>
                                        </div>
                                    </div>
                                    <div class="percent"></div> 
                                </div>
                            </div>
                      </div>  
                  </div> 
             </div> 
          </div>  
        </div>
    </div>    

</div>
<script>
    let percentage=document.querySelector('.percentage');
    let percent=document.querySelector('.percent');
    navigator.getBattery().then(function(battery){
        percentage.style.width = battery.level *100 +'%';
        percent.innerHTML=battery.level*100 +'%';

    })


</script>
{% endblock content %}
